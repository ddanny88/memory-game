<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game Project 2</title>
    <link href="https://fonts.googleapis.com/css?family=Exo:800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="card_container">
      <header>
          <h1>Matching Game</h1>
      </header>
        

      <!-- score keeper section -->
      <section class="score_keeper">
          <ul class="stars">
            <li>
                <i id="star-one" class="fas fa-star rating"></i>
            </li>
            <li>
                <i id="star-two" class="fas fa-star rating"></i>
            </li>
            <li>
                <i id="star-three" class="fas fa-star rating"></i>
            </li>
            <li>
                <i id="star-four" class="fas fa-star rating"></i>
            </li>
          </ul>

        <!-- the moves counter -->
        Moves: <span id="moves"> 0</span>

        <!-- the timer -->
        <div class="timer">
            Time <span id="minutes"> 00</span>:
            <span id="seconds">00</span>:
            <span id="tens">00</span>
        </div>

        <!-- the restart button -->
        <div class ="restart">
            <i class="fas fa-undo"></i>
        </div>
      </section>

    <!-- 16 cards -->
    <!-- eight pairs of 2 -->
      <ul class = "card_deck">
        <!-- dynamically inserted cards-->
      </ul>

    </div>
    




    <!-- The Modal -->
    <div class="modal-container">
        <!-- modal goes here -->
        <div class="modal-content">
            <header>
                <h1 class="modal-heading">CONGRATULATIONS! YOU WON!</h1>
            </header>

            <ul id="modal-list">
                <li id="final-moves"> </li>
                <li id="final-stars">start go here</li>
                <li id="final-time">time goes here</li>
            </ul>
            <input id="play-again" type="button" value="Play Again?">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
